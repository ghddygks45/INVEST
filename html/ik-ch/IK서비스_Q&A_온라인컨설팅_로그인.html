<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">

	<meta name="viewport" content="initial-scale=1, minimum-scale=1, width=device-width">

    <meta property="og:description" content=""/>
    <meta property="og:image" content="../../images/ik-ch/pinterest.jpg"/>
	<link rel="stylesheet" href="../../css/ik-ch/style.css">
	<link rel="stylesheet" href="../../resources/plugins/billboard/billboard.min.css">

		<script src="../../../resources/plugins/html5shiv.js"></script>

	<![endif]-->
	<script src="../../resources/plugins/slick.min.js"></script>
	<script src="../../resources/plugins/billboard/d3.v5.min.js"></script>
	<!-- download 기능 -->
	<script src="../../resources/plugins/es6-promise.auto.js"></script>
	<script src="../../resources/plugins/html2canvas.min.js"></script>
	<script src="../../resources/plugins/jspdf.min.js"></script>
    <script src="../../resources/plugins/canvg.min.js"></script>
    <script src="../../resources/plugins/download.js"></script>
	<!-- //download 기능 -->
	<script src="../../resources/plugins/billboard/billboard.min.js"></script>
	<script src="../../js/ik-ch/Common.js"></script>
	<!-- 퍼블용 임시 include 개발 시 삭제 -->
	<script src="../../js/common/pub.js"></script>
	<!-- //퍼블용 임시 include 개발 시 삭제 -->
	<title>在线咨询 &lt; Q&A &lt; IK服务 | Invest Korea</title>

	<!-- 퍼블용 임시 현재 위치 활성화 개발 시 삭제-->
	<script>
		function fn_pub2(){
			fn_active_menu(6,4,2)
		}	
	</script>
	<!-- //퍼블용 임시 현재 위치 활성화 개발 시 삭제-->
</head>
<body>
	<div class="wrap">

		<!-- header : [퍼블용 임시 include] -->
		<div w3-include-html="include/header.html"></div>
		<!-- //개발 언어로 header.html을 include 해주세요. --> 
		
		<!-- container -->
		<div class="container">
			<div class="inner">
				<!-- lnb : [퍼블용 임시 include] -->
				<div w3-include-html="include/lnb06.html"></div>
				<!-- //개발 언어로 lnb01.html을 include 해주세요. -->

				<!-- content -->
				<div id="content" class="content">
					<div class="tit-area">
						<h3>在线咨询</h3>
						<!-- share : [퍼블용 임시 include] -->
						<div w3-include-html="include/share.html"></div>
						<!-- //개발 언어로 share.html을 include 해주세요. --> 
					</div>

					<ul class="location">
						<li>Home</li>
						<li>IK服务</li>
                        <li>Q&A</li>
						<li>在线咨询</li>
					</ul>

					<div class="ctn">
                        <h4 class="sub-tit01">非会员登录</h4>
                        填写姓名、邮箱、电话号码后登录。
                        <div class="login lang-login">
                            <div class="login-form">
                                <div class="input-box">
                                    <label for="input-name">用户名</label>
                                    <span><input type="text" id="input-id"></span>
                                </div>
                                <div class="input-box">
                                    <label for="input-mail">邮箱</label>
                                    <span><input type="text" id="input-mail"></span>
                                </div>
                                <div class="input-box">
                                    <label for="input-phone">电话号码</label>
                                    <span><input type="text" id="input-phone"></span>
                                </div>
                                <button type="submit" class="btn-login">登录</button>
                            </div>
                        </div>

                        <div class="notice-wrap">
                            <div class="checkbox">
								<input type="checkbox" id="ck2" class="blind">
								<label for="ck2">作为线上洽谈，同意收集使用个人信息。</label>
							</div>
						</div>
						<div class="table-btm">
                            <div class="pc-l">
                                同意收集、处理个人信息
                            </div>
                            <div class="pc-r m-txt-right">
                                <button type="button" class="btn-default bg-blue" onclick="fn_open_popup(this,'privacy-popup');">下一步</button>
                            </div>
						</div>
						
						<!-- 개인정보 수집 이용 안내 팝업 -->
						<div class="layer-popup-box" data-popup="privacy-popup">
							<div class="popup">
								<div class="top">
									<div class="tit">个人信息收集、处理政策</div>
									<button type="button" class="btn-close" onclick="fn_hide_popup('privacy-popup');"><span class="blind">닫기</span></button>
								</div>
								<div class="pop-content">
                                    <div class="normal-box">
                                        <div class="box">
                                            <strong class="sub-tit03">1. 个人信息的收集目的：在回答提问内容时，用于联系提问人。</strong>
                                        </div>

                                        <div class="box">
                                            <strong class="sub-tit03">2. 收集的个人信息内容：姓名(韩语/英语)、电话号码、油箱等</strong>
                                        </div>

                                        <div class="box">
                                            <strong class="sub-tit03">3. 保存与使用时间：直至会员注销</strong>
                                        </div>

                                        <div class="box">
                                            <strong class="sub-tit03">4. 存在拒绝同意的权利事实与不同意所带来的不利内容：存在不同意上述各人信息的收集与处理的权利，但拒绝同一政策时，不能使用IK投资咨询室的服务。</strong>
										</div>
										<div class="box">
                                            <strong class="sub-tit03">5. 参考事项：在内容输入栏请不要填写身份证号码、电话号码等个人信息。</strong>
                                        </div>
                                    </div>
									<div class="checkbox btn-area">
										<input type="checkbox" id="privacy" class="blind">
										<label for="privacy">认识上述事项并同意收集、处理输入的内容。</label>
									</div>
                                    <div class="btn-area">
                                        <div class="r">
                                            <button type="button" class="btn-default bg-blue" onclick="fn_hide_popup('privacy-popup');">同意</button>
                                        </div>
                                    </div>
								</div>
							</div>
						</div>
						<!-- // 개인정보 수집 이용 안내 팝업 -->
						
                    </div>
				</div>
				<!-- //content -->

				<!-- aside - 우측 관련정보 레이어 : [퍼블용 임시 include] -->
				<div w3-include-html="include/aside.html"></div>
				<!-- //개발 언어로 aside.html을 include 해주세요. -->
			</div>
		</div>
		<!-- //container -->

		<!-- footer : [퍼블용 임시 include] -->
		<div w3-include-html="include/footer.html"></div>
		<!-- //개발 언어로 footer.html을 include 해주세요. -->
	</div>
</body>
</html>
